services:
  redis:
    image: redis:7.4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      DAILY_ASSESSMENT_SESSION_TTL_SECONDS: ${DAILY_ASSESSMENT_SESSION_TTL_SECONDS:-7200}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USERNAME: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET_MINIPROGRAM: ${JWT_SECRET_MINIPROGRAM}
      JWT_SECRET_ADMIN: ${JWT_SECRET_ADMIN}
      WECHAT_APPID: ${WECHAT_APPID}
      WECHAT_SECRET: ${WECHAT_SECRET}
      WECHAT_PAY_MCH_ID: ${WECHAT_PAY_MCH_ID}
      WECHAT_PAY_MCH_SERIAL_NO: ${WECHAT_PAY_MCH_SERIAL_NO}
      WECHAT_PAY_API_V3_KEY: ${WECHAT_PAY_API_V3_KEY}
      WECHAT_PAY_PRIVATE_KEY_PATH: ${WECHAT_PAY_PRIVATE_KEY_PATH}
      WECHAT_PAY_NOTIFY_URL: ${WECHAT_PAY_NOTIFY_URL}
      AI_BASE_URL: ${AI_BASE_URL}
      AI_API_KEY: ${AI_API_KEY}
      AI_MODEL: ${AI_MODEL}
    restart: unless-stopped

  web:
    image: ${WEB_IMAGE}
    ports:
      - "${WEB_PORT:-80}:80"
    environment:
      WEB_ENV: ${WEB_ENV:-prod}
      BACKEND_PORT: ${BACKEND_PORT:-8080}
      API_BASE_URL: ${WEB_API_BASE_URL:-}
    restart: unless-stopped

volumes:
  redis_data:
